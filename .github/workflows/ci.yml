name: "Test"
on:
  pull_request:
  push:
env:
  NIX_PATH: nixpkgs=https://github.com/LnL7/nixpkgs/archive/d7befcad37ed8d9e36861302c940ce6da4349311.tar.gz
jobs:
  fv_enabled_test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest, macos-11.0 ]
        install_type: [ --daemon, --no-daemon ]
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - run: sh -c "echo nix | sudo tee -a /etc/synthetic.conf"
    - run: sh -c "if /System/Library/Filesystems/apfs.fs/Contents/Resources/apfs.util -t; then :; fi"
    - run: sh -c "if /System/Library/Filesystems/apfs.fs/Contents/Resources/apfs.util -B; then :; fi"
    - run: ./fde.expect
    - run: fdesetup isactive
    - run: curl https://raw.githubusercontent.com/abathur/nix/one_vol_to_rule_them_all/scripts/create-darwin-volume.sh | bash
    - run: sh <(curl https://files.t-ravis.com/install-volume) ${{ matrix.install_type }}
    - run: source prep.sh
    - run: nix
  fv_disabled_test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest, macos-11.0 ]
        install_type: [ --daemon, --no-daemon ]
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - run: sh <(curl https://files.t-ravis.com/install-volume) ${{ matrix.install_type }}
    - run: source prep.sh
    - run: nix

